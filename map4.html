<body>

<div id="map" style="width:80%;height:500px"></div>
<div id="buttons" style="width:17.5%;height:495px;position:absolute;left:80.1%;top:1%">
<button style="height:50%;width:100%;position:relative;">COMPANY MEMBERS DATABASE</button>
<button style="height:50%;width:100%;position:relative;">COMPLAINS DATABASE</button>
</div>
<form>
latitude: <input type="text" style="width:32.4%;" id="t1"> 
 longitude: <input type="text" style="width:32.4%;" id="t2">
<button onclick="myclick();" style="width:18%;">Click</button>
</form>


<script>
function myMap() {
  var myCenter = new google.maps.LatLng(51.508742,-0.120850);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 5};
  var map = new google.maps.Map(mapCanvas, mapOptions);
}

function myclick() {
  var lat = document.getElementById("t1").value;
  var long = document.getElementById("t2").value;
  var Center = new google.maps.LatLng(lat,long);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: Center, zoom: 5};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:Center});
  marker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"></script>
